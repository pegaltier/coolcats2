<div>
  <input type="text" [(ngModel)]="anchor.anchor.anchor_type">
  <input type="text"  [(ngModel)]="anchor.anchor.anchor_text">
</div>
<div>
  <button (click)="getAll()">getAll</button>
  <button (click)="add(anchor)">add</button>
  <button (click)="delete(anchor)">delete</button>
  <button (click)="update(anchor)">update</button>

</div>
<div *ngFor="let an of anchors$ | async">

  <span>{{ an.anchor_type }}</span>
  <span>{{ an.anchor_text }}</span>
</div>
