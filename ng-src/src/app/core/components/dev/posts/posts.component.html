<h2>Post test</h2>

<div>
  <input type="text" [(ngModel)]="post1.anchor_type">
  <input type="text" [(ngModel)]="post1.anchor_text">
  <button (click)="add({anchor: post1})">add</button>
</div>

<div>
  <input type="text" [(ngModel)]="post2.id">
  <button (click)="getById(post2)">getById</button>
</div>

<div>
  <input type="text" [(ngModel)]="post3.anchor_type">
  <button (click)="getWithQuery(post3)">getWithQuery</button>
</div>

<div *ngFor="let p of posts$ | async">
  <span>{{ p.anchor_type }}</span>
  <span>{{ p.anchor_text }}</span>
</div>
